services:
  proxy:
    image: traefik:v2.4.2
    command:
      # - "--log.level=DEBUG"
      - "--api=true"
      - "--api.dashboard=true"
      - "--api.insecure=true" # Don't do that in production
      - "--providers.docker"
      - "--entrypoints.web.address=:80"
    labels: {}
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
        read_only: true
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 8080
        published: 8080
        protocol: tcp
        mode: host

  db:
    image: mongo:4.2.23
    # ports:
    #   - target: 27017
    #     published: 27017
    #     protocol: tcp
    #     mode: host
    volumes:
      - type: bind
        source: ./backup
        target: /backup

  bookings:
    build: ./bookings
    # image: ghcr.io/mikebellcoder/cinema-bookings: <-- need version number
    command:
      - "-mongoURI"
      - "mongodb://db:27017/"
      # environment:
      # MONGODB_USERNAME: "demo"
      # MONGODB_PASSWORD: "e3LBVTPdlzxYbxt9"
    labels: {}
      # Enable public access
      # - "traefik.http.routers.bookings.rule=PathPrefix(`/api/bookings/`)"
      # - "traefik.http.services.bookings.loadbalancer.server.port=4000"

  movies:
    build: ./movies
    # image: ghcr.io/mikebellcoder/cinema-movies: <-- need version number
    command:
      - "-mongoURI"
      - "mongodb://db:27017/"
      # environment:
      # MONGODB_USERNAME: "demo"
      # MONGODB_PASSWORD: "e3LBVTPdlzxYbxt9"
    labels:
      # Enable public access
      - "traefik.http.routers.movies.rule=PathPrefix(`/api/movies/`)"
      - "traefik.http.services.movies.loadbalancer.server.port=4000"
      # Apply middlewares
      - "traefik.http.routers.movies.middlewares=my-header,my-compress"

  showtimes:
    build: ./showtimes
    # image: ghcr.io/mikebellcoder/cinema-showtimes: <-- need version number
    command:
      - "-mongoURI"
      - "mongodb://db:27017/"
      # environment:
      # MONGODB_USERNAME: "demo"
      # MONGODB_PASSWORD: "e3LBVTPdlzxYbxt9"
    labels: {}
      # Enable public access
      # - "traefik.http.routers.showtimes.rule=PathPrefix(`/api/showtimes/`)"
      # - "traefik.http.services.showtimes.loadbalancer.server.port=4000"

  users:
    build: ./users
    command:
      - "-mongoURI"
      - "mongodb://db:27017/"
    labels: {}
      # Enable public access
      # - "traefik.http.routers.users.rule=PathPrefix(`/api/users/`)"
      # - "traefik.http.services.users.loadbalancer.server.port=4000"

  website:
    build: ./website
    command:
      - "-usersAPI"
      - "http://users:4000/api/users/"
      - "-moviesAPI"
      - "http://movies:4000/api/movies/"
      - "-showtimesAPI"
      - "http://showtimes:4000/api/showtimes/"
      - "-bookingsAPI"
      - "http://bookings:4000/api/bookings/"
    labels:
      # Enable public access
      - "traefik.http.routers.website.rule=PathPrefix(`/`)"
      - "traefik.http.services.website.loadbalancer.server.port=8000"
